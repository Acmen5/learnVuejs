<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>模板语法 - 双大括号表达式</title>
	</head>
	<body>
		<!-- 数据双向绑定 -->
		<div id="app">
			{{msg}}
			<p v-html="msg"></p>
		</div>
		<!-- 通过CDN方式引入Vuejs -->
		<script src="https://cdn.bootcss.com/vue/2.6.6/vue.min.js"></script>
		<script>
			const app = new Vue( {
				// el挂载点 
				el: '#app',
				// 数据选项
				data: {
					msg: '<h2>i am Acmen5</h2>',
				}
			})
		</script>
	</body>
</html>
