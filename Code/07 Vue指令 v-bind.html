<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Vue指令 - v-bind</title>
	</head>
	<body>
		<div id="app">
			<!-- v-bind将html标签的href属性和数据选项中url的值绑定 -->
			<a v-bind:href="url">我的github主页</a>
		</div>
		<script src="https://cdn.bootcss.com/vue/2.6.6/vue.min.js"></script>
		<script>
			const app = new Vue({
				el: '#app',
				data: {
					url: 'https://github.com/Acmen5'
				}
			})
		</script>
	</body>
</html>
