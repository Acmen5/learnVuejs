<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Vue计算属性和过滤器的小练习</title>
		<style>
			* {
				margin: 0;
				padding: 0;
			}
			.price {
				font-size: 22px;
				color: brown;
			}
		</style>
	</head>
	<body>
		<!-- 实现一个简易的购物车 -->
		<div id="app">
			<!-- joint 为自定义的过滤器 -->
			<p>单价<span class="price">{{price}}</span></p>
			数量: <input type="number" v-model="goodsNum">
			<p>总价: <span class="price">{{totalPrice|joint}}</span></p>
		</div>
		<script src="https://labfile.oss.aliyuncs.com/courses/1262/vue.min.js"></script>
		<script>
			const app = new Vue({
				el: '#app',
				data: {
					goodsNum: 0,
					price: 199
				},
				computed: {
					totalPrice() {
						return this.price*this.goodsNum
					}
				},
				// filter 过滤器选项
				filters: {
					// joint 定义￥拼接过滤器
					joint(val) {
						return '￥'+val
					}
				}
			})
		</script>
	</body>
</html>
