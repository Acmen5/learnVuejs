<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>初次体验Vue数据的双向绑定</title>
	</head>
	<body>
		<div id="app">
			<input type="text" v-model="msg">
			<p>{{msg}}</p>
		</div>
		<script src="https://cdn.bootcss.com/vue/2.6.6/vue.min.js"></script>
		<script>
			const app = new Vue({
				el: "#app",
				data: {
					msg: 'hello'
				}
			})
		</script>
	</body>
</html>
